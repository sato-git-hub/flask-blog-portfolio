{% extends 'bootstrap/base.html' %}
{% block title %}トップページ{% endblock %}

<div class="container">
    {% block content %}
    <h1>ブログアプリ</h1>
    <a href="/create" role="button">新規登録画面</a>
    <a href="/logout" role="button">ログアウト</a>
    {% for post in posts %}
    <article>
       <h2>{{ post.title }}</h2> 
       <a href="/{{post.id}}/update" role="botton">編集</a>
       <a href="/{{post.id}}/delete" role="button">削除</a>
       <p>作成日時:{{ post.created_at }}</p>
       <p>{{ post.body }}</p>
    </article>
    {% endfor %}
</div>

{% endblock %}
